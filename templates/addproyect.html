<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sistema Contable</title>
</head>
<body>
    {% extends 'base.html' %}
    
    {% block content %}
    <h2 class="text-2xl font-medium text-black text-center">Listado de proyectos</h2>
        <div class="styled-table-container">
            <table id="tabla" class="display dataTable styled-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha Fin de Obra</th>
                    </tr>
                </thead>
                <tbody>
                    {% for proyecto in opciones_proyecto  %}
                        <tr>
                            <td>{{ proyecto.nombre_proyecto }}</td>
                            <td>{{ proyecto.fecha_fin_obra }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <h2 class="text-2xl font-medium text-black text-center">Agregar nuevo proyecto</h2>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form action="/api/addproyect" method="post">
            <div class="form-group">
                <label for="nombre_proyecto">Nombre:</label>
                <input type="text" id="nombre_proyecto" name="nombre_proyecto" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha_fin_obra" name="fecha_fin_obra" required><br>
            </div>
            <button type="submit" value="Agregar Proyecto" class="w-full text-white text-white bg-gradient-to-r from-[#5D6D7E] via-[#424949] to-[#5D6D7E] font-medium rounded-lg text-sm px-5 py-2.5 text-center">Agregar proyecto</button>
        </form>
        <script src="{{ url_for('static', filename='js/datatable.js') }}"></script>

    {% endblock %}
    
</body>
</html>
