<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <title>Sistema Contable</title>
</head>
<body>
    {% extends 'base.html' %}
    
    {% block content %}
        <h2>Listado de Empresas</h2>
        <div class="styled-table-container">
            <table id="tabla" class="display dataTable styled-table">
                <thead>
                    <tr>
                        <th>Empresa</th>
                    </tr>
                </thead>
                <tbody>
                    {% for empresa in opciones_empresa %}
                        <tr>
                            <td>{{ empresa.nombre_empresa }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <h3>Agregar Nueva Empresa</h3>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form action="/api/addcompany" method="post">
            <div class="form-group">
                <label for="nombre_empresa">Nombre de la Empresa:</label>
                <input type="text" id="nombre_empresa" name="nombre_empresa" required>
            </div>   
            <input type="submit" value="Agregar Empresa">
        </form>
        
        <script src="{{ url_for('static', filename='js/datatable.js') }}"></script>

    {% endblock %}
    
</body>
</html>
