<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sistema Contable</title>
</head>

<body>
    {% extends 'base.html' %}

    {% block content %}

    <div class="bg-gradient-to-r from-neutral-700 via-neutral-600 to-neutral-700 mx-64 rounded-xl shadow-xl shadow-white px-8 text-white space-y-4">

        <h2 class="text-2xl font-medium text-white text-center">Listado de Empresas</h2>    
        
        <div class="flex flex-col">
            <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
              <div class="inline-block min-w-full py-4 sm:px-6 lg:px-8">
                <div class="overflow-hidden shadow-md sm:rounded-lg">
                  <table id="tabla" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                      <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                          Empresa
                        </th>
                      </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                      {% for empresa in opciones_empresa %}
                      <tr>
                        <td class="px-6 py-4 whitespace-nowrap">
                          <div class="text-sm font-medium text-gray-900">
                            {{ empresa.nombre_empresa }}
                          </div>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <div class="flex flex-col mt-4">
            <div>
              <h3 class="text-lg font-medium text-white">Agregar Nueva Empresa</h3>
          
              {% if error %}
              <div class="error-message">
                <p class="text-red-500 text-sm">{{ error }}</p>
              </div>
              {% endif %}
          
              <form class="flex flex-col" action="/api/addcompany" method="post">
                <div class="form-group flex flex-col mt-4">
                  <label for="nombre_empresa" class="text-sm font-medium text-white">Nombre de la Empresa:</label>
                  <input type="text" id="nombre_empresa" name="nombre_empresa" class="rounded-md border-gray-300 focus:border-indigo-600 focus:ring-indigo-600 w-full p-2" required>
                </div>
                <button type="submit" class="mt-4 w-full bg-indigo-600 text-white hover:bg-indigo-700 focus:ring-indigo-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Agregar Empresa</button>
              </form>
            </div>
          </div>
          
        
    
    </div>

    <script src="{{ url_for('static', filename='js/datatable.js') }}"></script>

    {% endblock %}

</body>

</html>
