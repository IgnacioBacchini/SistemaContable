<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <title>Sistema Contable</title>
</head>
<body>
    {% extends 'base.html' %}
    
    {% block content %}
        <h2>Listado de CAC</h2>
        <div class="styled-table-container">
            <table id="tabla" class="display dataTable styled-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cac in opciones_cac %}
                        <tr>
                            <td>{{ cac.uno_mes_anio }}</td>
                            <td>{{ cac.indice }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <h3>Cargar CAC</h3>
        <form action="/api/addcac" method="post">
            <div class="form-group">
                <label for="uno_mes_anio">Fecha:</label>
                <input type="date" id="uno_mes_anio" name="uno_mes_anio" value="2024-01-05" required><br>
            </div>

            <div class="form-group">
                <label for="indice">Índice:</label>
                <input type="number" id="indice" name="indice" step="0.01" min="0" max="0.99" required><br>
            </div>
                
            <input type="submit" value="Añadir CAC">
        </form>
        <script src="{{ url_for('static', filename='js/datatable.js') }}"></script>
    {% endblock %}
    
</body>
</html>
