<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='modal.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sistema Contable</title>
</head>
<body>
    {% extends 'base.html' %}
    
    {% block content %}
    <h2 class="text-2xl font-medium text-black text-center">Listado de CAC</h2>
        <div class="styled-table-container">
            <table id="tabla" class="display dataTable styled-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cac in opciones_cac %}
                        <tr>
                            <td>{{ cac.uno_mes_anio }}</td>
                            <td>{{ cac.indice }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <h2 class="text-2xl font-medium text-black text-center">Cargar CAC</h2> 
        <form id="cac" action="/api/addcac" method="post">
            <div class="form-group">
                <label for="uno_mes_anio">Fecha:</label>
                <input data-label="Fecha" type="date" id="uno_mes_anio" name="uno_mes_anio" value="2024-01-05" required><br>
            </div>

            <div class="form-group">
                <label for="indice">Índice:</label>
                <input data-label="Valor" type="number" id="indice" name="indice" step="0.01" min="0" max="0.99" required><br>
            </div>
            <button type="submit" data-form-id="cac" value="Añadir CAC" class="w-full text-white bg-gradient-to-r from-[#5D6D7E] via-[#424949] to-[#5D6D7E] font-medium rounded-lg text-sm px-5 py-2.5 text-center">Añadir CAC</button>
        </form>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>¿Está seguro que desea agregar el siguiente índice?</p>
                <p id="modal-content"></p>
                <button id="confirmar">Confirmar</button>
                <div id="mensaje-exito" style="display: none;">
                    Se agregó exitosamente.
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/confirm_form.js') }}"></script>
        <script src="{{ url_for('static', filename='js/datatable.js') }}"></script>
    {% endblock %}
    
</body>
</html>
