<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <title>Sistema Contable</title>
</head>
<body>
    {% extends 'base.html' %}
    
    {% block content %}

        <h2>Listado de Usuarios</h2>
        <div class="styled-table-container">
            <table id="tabla" class="display dataTable styled-table">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Correo</th>
                    </tr>
                </thead>
                <tbody>
                    {% for usuario in opciones_usuario %}
                        <tr>
                            <td>{{ usuario.nombre_usuario }}</td>
                            <td>{{ usuario.mail_usuario}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <h3>Agregar Nuevo Usuario</h3>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form action="/api/adduser" method="post">
            <div class="form-group">
                <label for="nombre_usuario">Nombre del Usuario:</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" required>
            </div>
            <div class="form-group">
                <label for="mail_usuario">Mail del Usuario:</label>
                <input type="text" id="mail_usuario" name="mail_usuario" required>
            </div>
            <div class="form-group">
                <label for="contrasenia_usuario">Clave del Usuario:</label>
                <input type="text" id="contrasenia_usuario" name="contrasenia_usuario" required>
            </div>
            <input type="submit" value="Agregar Usuario">
        </form>
        <script src="{{ url_for('static', filename='js/datatable.js') }}"></script>

    {% endblock %}
    
</body>
</html>
