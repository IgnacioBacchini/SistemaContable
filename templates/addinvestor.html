<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Sistema Contable</title>
</head>
<body>
    {% extends 'base.html' %}
    
    {% block content %}
        <h2>Listado de Inversores</h2>
        <ul>
            {% for inversor in opciones_inversor %}
                <li>{{ inversor.nombre_inversor }}</li>
            {% endfor %}
        </ul>

        <h3>Agregar Nuevo Inversor</h3>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form action="/api/addinvestor" method="post">
            <div class="form-group">
                <label for="nombre_inversor">Nombre del Inversor:</label>
                <input type="text" id="nombre_inversor" name="nombre_inversor" required>
            </div>
            <input type="submit" value="Agregar Inversor">
        </form>
    {% endblock %}
    
</body>
</html>
