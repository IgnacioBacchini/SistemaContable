<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>


    <title>Sistema Contable</title>
</head>
<body>
    {% extends 'base.html' %}
    
    {% block content %}
    <div>

        <h2 class="text-2xl font-medium text-black text-center">Listado de Monedas</h2>    
        <div class="styled-table-container">
            <table id="tabla" class="display dataTable styled-table">
                <thead>
                    <tr>
                        <th>Moneda</th>
                    </tr>
                </thead>
                <tbody>
                    {% for moneda in opciones_moneda %}
                        <tr>
                            <td>{{ moneda.descr_moneda }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <h2 class="text-2xl font-medium text-black text-center">Agregar nueva moneda</h2>    
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form action="/api/addcoin" method="post">
            <div class="form-group">
                <label for="descr_moneda">Descripci√≥n Moneda:</label>
                <input type="text" id="descr_moneda" name="descr_moneda" required>
            </div>
            <button type="submit" value="Agregar Moneda" class="w-full bg-gradient-to-r from-[#5D6D7E] via-[#424949] to-[#5D6D7E] text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center">Agregar Moneda</button>
        </form>
    </div>
        <script src="{{ url_for('static', filename='js/datatable.js') }}"></script>
    {% endblock %}
    
</body>
</html>
